buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'javafx-gradle-plugin'

jfx {
    mainClass = 'stp.Main'
    vendor = 'YourName'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

group 'STP2'
version '1.0'

sourceCompatibility = 1.8
